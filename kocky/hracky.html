<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hračky</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .window {
            border: 2px solid #000;
            width: 200px;
            height: 200px;
            margin: 10px;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
        }
        .window h3 {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="window">
        <h3>Hračky 1</h3>
    </div>
    <div class="window">
        <h3>Hračky 2</h3>
    </div>
    <div class="window">
        <h3>Hračky 3</h3>
    </div>
    <div class="window">

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domácí Ptáci</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e1d7d7;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffffff;
            text-align: center;
            padding: 1rem;
        }
        h1 {
            font-weight: bold; /* Make the title bold */
            color: black;      /* Make the title black */
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .bird-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 15px;
        }
        .bird-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .bird-card h3 {
            margin-top: 10px;
            font-size: 1.5rem;
            color: #333;
        }
        .bird-card p {
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Nejčastější domácí ptáci</h1> <!-- Updated title here -->
</header>

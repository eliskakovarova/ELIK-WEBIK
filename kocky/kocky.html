<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kočky</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
            width: 100%;
            max-width: 1000px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .gallery img:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>

    <h1>Kočky - Fotogalerie</h1>

    <div class="gallery">
        <img src="https://www.literadesign.cz/wp-content/uploads/2017/10/kocka_perska_01.jpg" alt="Kočka 1">
        <img src="https://www.spokojenypes.cz/ImgP.ashx?co=/ImgGalery/Img1/Atlas/britska-kocka.jpg&fd=a5&pa=1" alt="Kočka 2">
        <img src="https://cdn.myshoptet.com/usr/www.chlupaci.cz/user/documents/upload/clanky-kocici-plemena/Sibirska-kocka/Kocici-plemeno-sibirska-kocka%20(15).jpg" alt="Kočka 3">
        <img src="https://www.thesprucepets.com/thmb/D5s03LINbIYpZuiG6uvBpKrAKXk=/3500x0/filters:no_upscale():strip_icc()/GettyImages-623368786-f66c97ad6d2d494287b448415f4340a8.jpg" alt="Kočka 4">
        <img src="https://cfa.org/wp-content/uploads/2024/02/Sphynx_grid.jpg" alt="Kočka 5">
        <img src="https://cdn.labet.cz/data/user-content/obrazky_atlas_kocek/Ragdoll/ragdoll.jpg" alt="Kočka 6">
        <img src="cat7.jpg" alt="Kočka 7">
        <img src="cat8.jpg" alt="Kočka 8">
    </div>

</body>
</html>
